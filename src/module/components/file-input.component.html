<div (click)="fileInput.click()" 
    (dragenter)="onDragEnter($event)" 
    (dragleave)="onDragLeave($event)" 
    (dragover)="onDragOver($event)" 
    (drop)="onDrop($event)"
    [class]="'nfdDragDropHandler ' + containerDivClass"
    [class.nfdDragging]="dragging">

    <!-- We need a dummy div around the content block so that there's always
    a child to apply pointer-events:none to even when the provided content is just a 
    text node and, by extension, prevent Firefox from emitting drag events on text nodes.
    https://stackoverflow.com/a/18582960 -->
    <div>
        <ng-content></ng-content>
    </div>
    <input type="file" #fileInput style="display:none;" (change)="onChange(Array.from($event.target.files))" multiple [accept]="allowedExtensions">
</div>
