<div class="nfdDragDropHandler" 
    (click)="fileInput.click()" 
    (dragenter)="onDragEnter($event)" 
    (dragleave)="onDragLeave($event)" 
    (dragover)="onDragOver($event)" 
    (drop)="onDrop($event)">
    
    <ng-content></ng-content>
    <input type="file" #fileInput style="display:none;" (change)="onChange()" multiple [accept]="allowedExtensions">
</div>
