<nfd-drag-drop-handler #dragDropHandler (filesDropped)="onFilesDropped($event)">
    <div (click)="fileInput.click()">
        <ng-content></ng-content>
    </div>
    <input type="file" #fileInput style="display:none;" (change)="onChange()" multiple [accept]="allowedExtensions">
</nfd-drag-drop-handler>
